<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой калькулятор</title>
    <link rel="stylesheet" href="style.css">

    <script src="function/addingPoint.js" defer></script>
    <script src="function/allReset.js" defer></script>
    <script src="function/changeScreenText.js" defer></script>
    <script src="function/onPressOrOnClickBack.js" defer></script>
    <script src="function/onPressOrOnClickChangeSign.js" defer></script>
    <script src="function/onPressOrOnClickNumber.js" defer></script>
    <script src="function/onPressOrOnClickPesult.js" defer></script>
    <script src="function/onPressOrOnClickPoint.js" defer></script>
    <script src="function/onPressOrOnClickReset.js" defer></script>
    <script src="function/onPressOrOnClickSingn.js" defer></script>
    <script src="function/showDivisionByZeroError.js" defer></script>
    <script src="function/getButton.js" defer></script>

    <script src="script.js" defer></script>
</head>

<body>
    <div id="root" tabindex="0">
        <div class="calc">
            <div class="grid">
                <div class="screen">
                    <p class="currentValue" id="currentValue"></p>
                </div>

                <button class="btn btnRes" id="buttonReset">C</button>
                <button class="btn btnSigns" id="buttonBackspace">&#60=</button>
                <button class="btn btnSigns" id="buttonPolarity">+/-</button>
                <button class="btn btnSigns btnMathSigns" id="buttonshare">/</button>

                <button class="btn numberButton">7</button>
                <button class="btn numberButton">8</button>
                <button class="btn numberButton">9</button>
                <button class="btn btnSigns btnMathSigns" id="buttonMultiplication">x</button>

                <button class="btn numberButton">4</button>
                <button class="btn numberButton">5</button>
                <button class="btn numberButton">6</button>
                <button class="btn btnSigns btnMathSigns" id="buttonMinus">-</button>

                <button class="btn numberButton">1</button>
                <button class="btn numberButton">2</button>
                <button class="btn numberButton">3</button>
                <button class="btn btnSigns btnMathSigns" id="buttonPlus">+</button>

                <button class="btn numberButton">0</button>
                <button class="btn btnSigns" id="buttonPoint">.</button>
                <button class="btn btnResult" id="buttonResult">=</button>
            </div>
        </div>
    </div>
</body>

</html>
