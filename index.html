<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой калькулятор</title>
    <link rel="shortcut icon" href="icon/calculatorIcon.png" type="image/png">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/toggleSound.css">

    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <script src="functions/addingPoint.js" defer></script>
    <script src="functions/allReset.js" defer></script>
    <script src="functions/changeScreenText.js" defer></script>
    <script src="functions/onPressOrOnClickBack.js" defer></script>
    <script src="functions/onPressOrOnClickChangeSign.js" defer></script>
    <script src="functions/onPressOrOnClickNumber.js" defer></script>
    <script src="functions/onPressOrOnClickPesult.js" defer></script>
    <script src="functions/onPressOrOnClickPoint.js" defer></script>
    <script src="functions/onPressOrOnClickReset.js" defer></script>
    <script src="functions/onPressOrOnClickSingn.js" defer></script>
    <script src="functions/showDivisionByZeroError.js" defer></script>
    <script src="functions/getButton.js" defer></script>
    <script src="functions/deleteErrorCurrentValue.js" defer></script>
    <script src="functions/pressOrClick.js" defer></script>
    <script src="functions/playSound.js" defer></script>

    <script src="script.js" defer></script>
</head>

<body>
    <div id="root" tabindex="0">
        <div class="calc">
            <div class="grid">
                <div class="screen">
                    <div class="currentInfo" id="currentInfo"></div>
                    <div class="currentValue" id="currentValue"></div>
                </div>

             

                <label for="toggle" class="toggle">
                    <div class="toggleWrapper">
                        <input class="toggleCheckbox" type="checkbox" id="toggle">
                        <div class="toggleContainer">
                            <div class="toggleSwitch">
                                <div class="toggleSwitchRectangle"></div>
                            </div>
                        </div>
                    </div>
                    <div class="toggleText">звук</div>
                </label>


                <button class="btn btnSigns" id="buttonBackspace">&#60=</button>
                <button class="btn btnRes" id="buttonReset">C</button>

                <button class="btn btnSigns" id="buttonPolarity">+/-</button>
                <button class="btn btnSigns btnMathSigns" id="buttonshare">/</button>
                <button class="btn btnSigns btnMathSigns" id="buttonMultiplication">x</button>
                <button class="btn btnSigns btnMathSigns" id="buttonMinus">-</button>

                <button class="btn numberButton">7</button>
                <button class="btn numberButton">8</button>
                <button class="btn numberButton">9</button>
                <button class="btn btnSigns btnMathSigns buttonPlus" id="buttonPlus">+</button>

                <button class="btn numberButton">4</button>
                <button class="btn numberButton buttonFive">5</button>
                <button class="btn numberButton">6</button>

                <button class="btn numberButton">1</button>
                <button class="btn numberButton">2</button>
                <button class="btn numberButton">3</button>
                <button class="btn btnResult" id="buttonResult">=</button>
                
                <button class="btn numberButton buttonZero">0</button>
                <button class="btn btnSigns" id="buttonPoint">.</button>
            </div>
        </div>
    </div>
</body>

</html>
